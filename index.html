<!DOCTYPE html>
<html lang="en">
<head>
  <title>Work Time Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .app {
      background: white;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
    }

    .date {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .card {
      background: #f9fafb;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
    }

    .label {
      font-size: 12px;
      color: #666;
    }

    .value {
      font-size: 18px;
      font-weight: bold;
      margin-top: 4px;
    }

    button {
      width: 100%;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
    }

    .start { background: #22c55e; color: white; }
    .pause { background: #facc15; }
    .stop  { background: #ef4444; color: white; }
    .task  { background: #3b82f6; color: white; }
  </style>
</head>

<body>

<div class="app">
  <h2>Work Tracker</h2>
  <div class="date" id="today"></div>

  <div class="stats">
    <div class="card">
      <div class="label">Time</div>
      <div class="value" id="time">00:00:00</div>
    </div>
    <div class="card">
      <div class="label">Tasks</div>
      <div class="value" id="tasks">0</div>
    </div>
    <div class="card">
      <div class="label">Earnings</div>
      <div class="value">$<span id="earnings">0.00</span></div>
    </div>
  </div>

  <button class="start" onclick="startTimer()">Start</button>
  <button class="pause" onclick="pauseTimer()">Pause</button>
  <button class="stop" onclick="stopTimer()">Stop</button>
  <button class="task" onclick="addTask()">+ Task</button>
</div>

<script>
/* SETTINGS */
const RATE_PER_HOUR = 4;

/* COPY YOUR SCRIPT URL (already here) */
const SHEET_URL = "https://script.google.com/macros/s/AKfycbw9_ISbvMFv9chIYJXkcEvWXeHYJo6FAqccgNaaCI4ptGpfrDPgHaHxFA12QbuJJmQClQ/exec";

/* STATE */
let startTime = null;
let elapsedTime = 0;
let timer = null;
let tasks = 0;

/* TODAY DATE */
const today = new Date().toISOString().split("T")[0];
document.getElementById("today").innerText = today;

/* TIMER FUNCTIONS */
function startTimer() {
  if (!timer) {
    startTime = Date.now() - elapsedTime;
    timer = setInterval(updateTime, 1000);
  }
}

function pauseTimer() {
  clearInterval(timer);
  timer = null;
  saveData();
}

function stopTimer() {
  clearInterval(timer);
  timer = null;
  saveData();
}

function updateTime() {
  elapsedTime = Date.now() - startTime;
  document.getElementById("time").innerText = formatTime(elapsedTime);
  updateEarnings();
}

function updateEarnings() {
  const hours = elapsedTime / (1000 * 60 * 60);
  document.getElementById("earnings").innerText =
    (hours * RATE_PER_HOUR).toFixed(2);
}

function addTask() {
  tasks++;
  document.getElementById("tasks").innerText = tasks;
  saveData();
}

/* FORMAT TIME */
function formatTime(ms) {
  let s = Math.floor(ms / 1000);
  let h = Math.floor(s / 3600);
  let m = Math.floor((s % 3600) / 60);
  s = s % 60;
  return `${pad(h)}:${pad(m)}:${pad(s)}`;
}

function pad(n) {
  return n.toString().padStart(2, "0");
}

/* SAVE DATA TO GOOGLE SHEETS */
function saveData() {
  fetch(SHEET_URL, {
    method: "POST",
    body: JSON.stringify({
      date: today,
      time: elapsedTime,
      tasks: tasks
    })
  })
  .catch(err => console.error("Save failed:", err));
}
</script>

</body>
</html>
