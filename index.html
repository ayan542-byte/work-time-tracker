<!DOCTYPE html>
<html lang="en">
<head>
  <title>Work Time Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h3 { text-align: center; }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .login-btn { background: #2563eb; color: white; }
    .logout-btn { background: #ef4444; color: white; }
    #app, #login { display: none; }
  </style>
</head>

<body>

<div class="card" id="loading">
  <h3>Loadingâ€¦</h3>
</div>

<div class="card" id="login">
  <h3>Login</h3>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button class="login-btn" onclick="login()">Login</button>
</div>

<div class="card" id="app">
  <h3>Work Tracker</h3>
  <p id="today"></p>
  <p>Time: <span id="time">00:00:00</span></p>
  <p>Tasks: <span id="tasks">0</span></p>
  <p>Earnings: $<span id="earnings">0.00</span></p>

  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="addTask()">+ Task</button>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  onAuthStateChanged,
  signOut,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAkKVN3_8HM47q4U-kfASwJ4HK0bmmK08o",
  authDomain: "work-tracker-a1314.firebaseapp.com",
  projectId: "work-tracker-a1314",
  storageBucket: "work-tracker-a1314.firebasestorage.app",
  messagingSenderId: "645324585996",
  appId: "1:645324585996:web:199fe12078850c04e00229"
};

/* SINGLE USER */
const ALLOWED_EMAIL = "ayansau542@gmail.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

setPersistence(auth, browserLocalPersistence);

const RATE = 4;
let elapsedTime = 0;
let startTime = null;
let timer = null;
let tasks = 0;
const today = new Date().toISOString().split("T")[0];
document.getElementById("today").innerText = today;

/* LOGIN (AUTO CREATE IF NOT EXISTS) */
window.login = function () {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (email !== ALLOWED_EMAIL) {
    alert("Access denied");
    return;
  }

  if (!password || password.length < 6) {
    alert("Password must be at least 6 characters");
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .catch(() => {
      createUserWithEmailAndPassword(auth, email, password)
        .catch(err => alert(err.message));
    });
};

window.logout = function () {
  signOut(auth);
};

/* AUTH STATE */
onAuthStateChanged(auth, user => {
  document.getElementById("loading").style.display = "none";

  if (user && user.email === ALLOWED_EMAIL) {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
    loadData();
  } else {
    document.getElementById("login").style.display = "block";
    document.getElementById("app").style.display = "none";
  }
});

/* TIMER */
window.startTimer = function () {
  if (!timer) {
    startTime = Date.now() - elapsedTime;
    timer = setInterval(() => {
      elapsedTime = Date.now() - startTime;
      updateUI();
    }, 1000);
  }
};

window.pauseTimer = function () {
  clearInterval(timer);
  timer = null;
  saveData();
};

window.addTask = function () {
  tasks++;
  updateUI();
  saveData();
};

function updateUI() {
  document.getElementById("time").innerText =
    new Date(elapsedTime).toISOString().substr(11, 8);
  document.getElementById("tasks").innerText = tasks;
  document.getElementById("earnings").innerText =
    ((elapsedTime / 3600000) * RATE).toFixed(2);
}

/* SAVE */
async function saveData() {
  const user = auth.currentUser;
  if (!user) return;

  await setDoc(doc(db, "work", user.uid, today), {
    time: elapsedTime,
    tasks: tasks
  });
}

/* LOAD */
async function loadData() {
  const user = auth.currentUser;
  if (!user) return;

  const snap = await getDoc(doc(db, "work", user.uid, today));
  if (snap.exists()) {
    elapsedTime = snap.data().time;
    tasks = snap.data().tasks;
    updateUI();
  }
}
</script>

</body>
</html>
