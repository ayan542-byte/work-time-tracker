<!DOCTYPE html>
<html lang="en">
<head>
  <title>Work Time Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn { background: #2563eb; color: white; }
    .logout-btn { background: #ef4444; color: white; }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 15px 0;
    }

    .box {
      background: #f9fafb;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }

    .value {
      font-weight: bold;
      margin-top: 4px;
    }

    .start { background: #22c55e; color: white; }
    .pause { background: #facc15; }
    .stop  { background: #ef4444; color: white; }
    .task  { background: #3b82f6; color: white; }

    #app, #login { display: none; }
  </style>
</head>

<body>

<!-- LOADING -->
<div class="card" id="loading">
  <h2>Loadingâ€¦</h2>
</div>

<!-- LOGIN -->
<div class="card" id="login">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password (min 6 chars)">
  <button class="login-btn" onclick="login()">Login</button>
</div>
